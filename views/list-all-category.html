<!DOCTYPE html>
<html Lang="en">
    <head>
        <img src="/Appbanner.png" alt="events" style="width: 100%; height: auto;">

         <link href="bootstrap.min.css" rel="stylesheet" />
         <link rel="stylesheet" href="styles.css">  

         <style>
            .buttons-contain {
                text-align: center;
            }

            .buttons {
            background-color: #5b7cf5;
            color: whitesmoke;
            padding: 5px 8px;
            border: none;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            }
        </style>
    </head>


    <body>

        <form action="/category/33306036/list-by-keyword" method="GET">
      
        
        </form>

        <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <h4>Categories List</h4>

        <div class="table1">
            <table class="table">
            <thead class=""thread-dark> 
                <tr> 
                 <th scope="col" >ID</th>
                 <th scope="col" >Name</th>
                 <th scope="col" >Description</th>
                 <th scope="col" >Image</th>
                 <th scope="col" >Created At</th>
                 <th scope="col" >Actions</th>
               
                </tr>
            </thead>
        
            <tbody>
                <% for(let i=0;i <categories.length;i++){ %>
                    <tr> 
                        
                        <td><%= categories[i].id %></td>
                        <td><%= categories[i].name %></td>
                        <td><%= categories[i].description %></td>
                        <td><%= categories[i].image %> </td>
                        <td><%= categories[i].createdAtFormatted %> </td>
                        <td>
                            <div class="buttons-contain">
                                <a href="/sidd/category?id=<%= categories[i].id %>" class="buttons">View</a>
                            </div>
                            
                        </td>
                    </tr>
                <% } %>
                </tr>
            </tbody>
            </table>
        </div>
        
    </div>
    </body>
    
    


</html>

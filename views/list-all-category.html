<!DOCTYPE html>
<html Lang="en">

<head>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            max-width: 1100px;
        }
    </style>

</head>


<body>
    <img src="/Appbanner.png" alt="events" style="width: 100%; height: auto;">

    <h4>Categories List</h4>
    


    <form action="/category/33306036/list-by-keyword" method="GET">

    </form>


    <div class="container m-3">
        <table class="table">
            <thead class>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>

            <tbody>
                <% for(let i=0;i <categories.length;i++){ %>
                    <tr>

                        <td>
                            <%= categories[i].id %>
                        </td>
                        <td>
                            <%= categories[i].name %>
                        </td>
                        <td>
                            <%= categories[i].description %>
                        </td>
                        <td>
                            <%= categories[i].image %>
                        <td>
                            <%= categories[i].createdAtFormatted %>
                        </td>
                        <td>
                            <div class="buttons-contain">
                                <a href="/sidd/category?id=<%= categories[i].id %>" class="btn btn-primary"
                                    role="button">View</a>

                            </div>

                        </td>
                    </tr>
                    <% } %>
            </tbody>
        </table>
    </div>


</body>




</html>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100" >
            
                <div>
                    <h4>Add Category</h4>
                    <p>Please fill in category details and click submit</p>
                
                
                    <form action="/add-category.html" method="POST" >
                        <div class="form-group mb-4">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Category Name">
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="enterDescription">Description</label>
                            <textarea class="form-control" id="descriptionTextArea" rows="5"></textarea>
                
                        </div>
                   
                        <div class="form-group mb-4">
                            <label for="Image">Image</label>
                            <input type="text" class="form-control" id="image" placeholder="Enter Static Resource Path">
                        </div>
                
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        
                    </form>
                
                </div>
           
        </div>
        
       
    </body>

</html>

<!DOCTYPE html>
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet" >
        
        <style>
            .buttons-contain {
                text-align: center;
            }

            .buttons {
            background-color: #5b7cf5;
            color: whitesmoke;
            padding: 5px 8px;
            border: none;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            }

            .container1 {
                text-align: center;
                margin-top: 60px;
            }

            .container2 {
                text-align: center;
                margin-top: 100px;
            }
            
            .logo {
                text-align: center;
                margin-top: 150px;
                margin-bottom: 20px;
        
            }
        </style>      
    </head>

    <body>
        <img src="/Appbanner.png" alt="events" style="width: 100%; height: auto;">

        <div class="container1">
            <h3>Admin Panel</h3>
            <p>Task group 1 (Jade)</p>
        </div>
        <p>Total Categories: <span id="categoryCount">Loading...</span></p>

        <script>
          // Fetch category count using the Fetch API
          document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/categories/count')
              .then((response) => response.json())
              .then((data) => {
                document.getElementById('categoryCount').textContent = data.count;
              })
              .catch((error) => {
                console.error(error);
                document.getElementById('categoryCount').textContent =
                  'Error Loading Count';
              });
          });
        </script>





        
        <div class="buttons-contain">
            <a href="/category/33306036/add" class="buttons">Add Category</a>
            <a href="/category/33306036/list-all" class="buttons">List All Category</a>
            <a href="/category/33306036/list-by-keyword?keyword=sample" class="buttons">List Category by Keyword</a>
            <a href="/category/33306036/show-event-details" class="buttons">Show Event Details</a>
            <a href="/category/33306036/delete-by-ID" class="buttons">Delete Category by ID</a>
        </div>
        
        <div class="container2">
            <p>Task group 2 (Sidd)</p>
        </div>    

        <div class="buttons-contain">
            <a href="/sidd/events/add" class="buttons">Add Event</a>
            <a href="/sidd/events" class="buttons">List All Events</a>
            <a href="/sidd/soldout-events" class="buttons">List Sold out events</a>
            <a href="/sidd/category" class="buttons">Category Details Page</a>
            <a href="/sidd/events/delete" class="buttons">Delete Event By ID</a>
        </div>
        <div class="logo">
            <img src="/logo.png" alt="events" style="width: 80px; height: 80px;">
        </div>
    </body>
</html>
